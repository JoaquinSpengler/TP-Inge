<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Emprendimientos</title>
    <link rel="stylesheet" href="index-styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="nav-link">Inicio</a>
        <button class="register-btn" onclick="location.href='register.html'">Registrarse</button>
    </header>
    <main>
        <section class="search-container">
            <input type="text" class="search-bar" placeholder="Buscar emprendimientos...">
        </section>
        <section class="content-container">
            <div class="cards-container">
                <!-- Aquí se insertarán las cards -->
            </div>
            <aside class="map-placeholder">
                <!-- Aquí irá el mapa -->
                <div id="map">
                    Placeholder para el mapa
                </div>
            </aside>
        </section>
    </main>
    <script>
        function toggleCard(element) {
            element.classList.toggle('expanded');
        }
    </script>
</body>
</html>
