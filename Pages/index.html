<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Emprendimientos</title>
    <link rel="stylesheet" href="index-styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="nav-link">Inicio</a>
        <button class="register-btn" onclick="location.href='register.html'">Registrarse</button>
    </header>
    <main>
        <section class="search-container">
            <input type="text" class="search-bar" placeholder="Buscar emprendimientos...">
        </section>
        <section class="content-container">
            <div class="cards-container">
                <!-- Aquí se insertarán las cards -->
            </div>
            <aside class="map-placeholder">
                <!-- Aquí irá el mapa -->
                <div id="map">
                    Placeholder para el mapa
                </div>
            </aside>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    const cardsContainer = document.querySelector(".cards-container");

                    data.forEach(emprendimiento => {
                        const card = document.createElement("div");
                        card.classList.add("card");
                        card.innerHTML = `
                            <h2>${emprendimiento.nombre}</h2>
                            <p class="summary">${emprendimiento.descripcion}</p>
                            <div class="extra-info">
                                <p><strong>Dirección:</strong> ${emprendimiento.direccion}</p>
                                <p><strong>Teléfono:</strong> ${emprendimiento.telefono}</p>
                                <p><strong>Rubro:</strong> ${emprendimiento.rubro}</p>
                                <p><strong>Descripción:</strong> ${emprendimiento.detalles}</p>
                            </div>
                        `;
                        card.addEventListener("click", function() {
                            toggleCard(this);
                        });
                        cardsContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar los emprendimientos:", error);
                });

        });

        function toggleCard(element) {
            element.classList.toggle('expanded');
        }
    </script>
</body>
</html>
