<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de emprendimientos</title>
    <link rel="stylesheet" href="index-styles.css">
    <!-- CSS MAPA -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    <header>
        <a href="index.html" class="nav-link">Inicio</a>
        <button class="register-btn" onclick="location.href='register.html'">Registrarse</button>
    </header>
    <main>
        <section class="search-container">
            <input type="text" class="search-bar" id="search-input" placeholder="Buscar emprendimientos...">

                <input type="radio" name="search-type" value="nombre" checked> Nombre
            </label>
            <label>
                <input type="radio" name="search-type" value="rubro"> Rubro
            </label>
            <button id="search-btn">Buscar</button>
        </section>
        <section class="map-container">
            <div id="map"></div>
        </section>
        <section class="cards-container">
            <!-- Aquí se insertarán las cards -->
        </section>
    </main>

    <!-- JS MAPA -->
